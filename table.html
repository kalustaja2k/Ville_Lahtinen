<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<body>
    <table border="1"">
        <thead>
            <tr>  <!--table row -->
                <th colspan="3">Table header</th> <!--table heading-->
           </tr>
           <tr>
               <td>Serial Number</td> <!--table data -->
               <td>Name</td>
               <td>CourseName</td>
               <td>Grade</td>
           </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Web Dev</td>
            <td>5</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Johanna</td>
            <td>Web Dev</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
